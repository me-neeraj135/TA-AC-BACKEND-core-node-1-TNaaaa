<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>application</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.css"
      integrity="sha512-H2GlJYNMmZLAA8LfFQ8EW7WWVumdleFREr8PUyBZeuRt5mEd25RK11Zo+rHBqSzbp75v2xRFfkmiyO9MBtx3mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="upperHeader">
        <h1>Welcome to the world of premium gourmet coffees</h1>
      </div>
      <div class="lowerHeader">
        <ul class="headerUl container">
          <dvi class="lowerHeaderBox lwhBox1">
            <li class="">
              <a href="#">range of eoc coffees</a>
            </li>
            <li class="rcav">
              <a href="/about">about</a>
            </li>
            <li class="">
              <a href="/reviews">reviews</a>
            </li>
          </dvi>
          <dvi class="lowerHeaderBox lwhBox2">
            <li class="eightOclock">
              <a style="display: flex; flex-direction: column" href="#">
                <span style="font-size: 2rem; letter-spacing: 3px">
                  eight
                </span>
                <span style="font-size: 1.5rem"> o'clock </span></a
              >
            </li>
          </dvi>
          <dvi class="lowerHeaderBox lwhBox3">
            <ul>
              <li>
                <a href="#"> art of brewing</a>
              </li>
            </ul>

            <ul class="navigationUl">
              <li>
                <a href="#">
                  <i class="fa-light fa-magnifying-glass"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-light fa-user"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-light fa-cart-shopping"></i>
                </a>
              </li>
            </ul>
          </dvi>
        </ul>
      </div>
    </header>
    <main>
      <div class="hero-banner-section">
        <div class="bannerWrapper">
          <div class="banner-block banner1"></div>
          <div class="banner-block banner2"></div>
          <div class="banner-block banner3"></div>
          <div class="banner-block banner4"></div>
        </div>

        <ul class="banner-slide-circle-wrapper">
          <li class="banner-circle circle1"></li>
          <li class="banner-circle circle2"></li>
          <li class="banner-circle circle3"></li>
          <li class="banner-circle circle4"></li>
        </ul>
      </div>
    </main>
  </body>
</html>
